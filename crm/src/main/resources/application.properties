server.port=8080

spring.mvc.static-path-pattern=/**

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true   
spring.freemarker.cache=false

#안녕하세요
spring.datasource.url=jdbc:mysql://localhost:3306/ACA2023?serverTimezone=Asia/Seoul
spring.datasource.username=admin
spring.datasource.password=admin
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## MyBatis
mybatis.type-aliases-package=org.studentcrm.crm.mapper
mybatis.mapper-locations=static/mapper/*.xml

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.servlet.multipart.location=c:/upload/temp
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.file-size-threshold=20MB